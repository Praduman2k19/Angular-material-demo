<mat-grid-list cols="5" rowHeight="2:1" gutterSize="10px">
  <mat-grid-tile  class="bg-primary">Tile-1</mat-grid-tile>
  <mat-grid-tile  class="bg-secondary">Tile-2</mat-grid-tile>
  <mat-grid-tile  class="bg-danger">Tile-3</mat-grid-tile>
  <mat-grid-tile  class="bg-info">Tile-4</mat-grid-tile>
  <mat-grid-tile  class="bg-primary">Tile-5</mat-grid-tile>
  <mat-grid-tile  class="bg-secondary">Tile-6</mat-grid-tile>
  <mat-grid-tile  class="bg-secondary">Tile-7</mat-grid-tile>
  <mat-grid-tile colspan="2" rowspan="3" class="bg-danger">Tile-8</mat-grid-tile>

  <mat-grid-tile colspan="3"  class="bg-primary">Tile-9</mat-grid-tile>
  <mat-grid-tile colspan="2"  class="bg-info">Tile-10</mat-grid-tile>
</mat-grid-list>






<br><br><br>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
